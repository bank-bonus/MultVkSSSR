<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>СоюзМультКвиз</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Ruslan+Display&display=swap" rel="stylesheet">
    <!-- VK Bridge for VK/OK Games interaction -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            user-select: none;
            -webkit-user-select: none;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f4f1ea;
            color: #2c2c2c;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Background Pattern */
        .bg-pattern {
            background-color: #f4f1ea;
            background-image: radial-gradient(#d1c7b7 1.5px, transparent 1.5px), radial-gradient(#d1c7b7 1.5px, #f4f1ea 1.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        
        /* Retro TV Scanline effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* Custom Animations */
        @keyframes blink-green {
            0%, 100% { background-color: #4a7c59; color: white; border-color: #2e5239; transform: translateY(4px); box-shadow: 0 0 0 #2e5239; }
            50% { transform: translateY(4px); }
        }
        @keyframes shake-red {
            0%, 100% { transform: translateX(0); background-color: #cc3333; color: white; border-color: #8a2323; }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-correct { animation: blink-green 0.3s forwards; }
        .animate-wrong { animation: shake-red 0.4s forwards; }
        
        .font-ruslan { font-family: 'Ruslan Display', cursive; }
        
        /* Utility for 3D button press effect */
        .btn-press:active {
            transform: translateY(4px) !important;
            box-shadow: 0 0 0 transparent !important;
        }
    </style>
